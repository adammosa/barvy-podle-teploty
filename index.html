<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditativní nálady</title>
  <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
  <div class="container">
    <h1>Meditativní nálady</h1>
    <p>Vyber si barvu a ponoř se do klidné atmosféry.</p>
    <div class="buttons">
      <button data-color="#FFADAD" data-text="Klid na duši" data-sound="sound1.mp3">Růžová</button>
      <button data-color="#FFD6A5" data-text="Příval energie" data-sound="sound2.mp3">Oranžová</button>
      <button data-color="#FDFFB6" data-text="Radost v srdci" data-sound="sound3.mp3">Žlutá</button>
      <button data-color="#CAFFBF" data-text="Harmonie přírody" data-sound="sound4.mp3">Zelená</button>
      <button data-color="#9BF6FF" data-text="Poklidná mysl" data-sound="sound5.mp3">Modrá</button>
    </div>
    <p id="phrase">Vyber barvu a zažij meditaci...</p>
    <audio id="audioPlayer"></audio>
  </div>
  <script src="JS/script.js"></script>
</body>
</html>
